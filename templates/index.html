<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Conversion Ranking</title>
</head>
<body>
    <h1>Lead Conversion Probability Ranking</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <p>Upload Lead Information Dataset:</p>
        <input type="file" name="lead_data" required>
        <p>Upload Conversion Dataset:</p>
        <input type="file" name="conversion_data" required>
        <p>Upload New Leads Dataset:</p>
        <input type="file" name="new_leads" required>
        <br><br>
        <input type="submit" value="Upload and Predict">
    </form>
</body>
</html>
